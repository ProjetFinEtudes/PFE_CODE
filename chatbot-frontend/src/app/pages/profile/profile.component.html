<div class="profile-container">
    <h2>Profile</h2>

    <div class="card-container">
        <div class="user-info-card">
            <mat-card>
                <mat-card-title>Keep your details up to date!</mat-card-title>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>First Name</mat-label>
                        <input matInput [(ngModel)]="user.first_name">
                    </mat-form-field>
                    
                    <mat-form-field>
                        <mat-label>Last Name</mat-label>
                        <input matInput [(ngModel)]="user.last_name">
                    </mat-form-field>
                    
                    <mat-form-field>
                        <mat-label>Date of Birth</mat-label>
                        <input matInput [matDatepicker]="picker" [(ngModel)]="user.birth_date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    
                    <mat-form-field>
                        <mat-label>Genre</mat-label>
                        <mat-select [(ngModel)]="user.genre">
                            <mat-option value="F">Female</mat-option>
                            <mat-option value="M">Male</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <button mat-raised-button color="primary" (click)="updateUser()" [disabled]="isAllUserFieldsFilled()">Update My Details</button>
                </mat-card-content>
            </mat-card>
        </div>

        <div class="password-card">
            <mat-card>
                <mat-card-title>Change your password</mat-card-title>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Current Password</mat-label>
                        <input matInput type="password" [(ngModel)]="passwords.current_password">
                    </mat-form-field>
                    
                    <mat-form-field>
                        <mat-label>New Password</mat-label>
                        <input matInput type="password" [(ngModel)]="passwords.new_password">
                    </mat-form-field>
                    
                    <mat-form-field>
                        <mat-label>Confirm Password</mat-label>
                        <input matInput type="password" [(ngModel)]="passwords.confirm_password">
                    </mat-form-field>
                    
                    <button mat-raised-button color="primary" (click)="changePassword()" [disabled]="isAllPasswordFieldsFilled()">Update Password</button>
                </mat-card-content>
            </mat-card>
        </div>

        <div class="tag-card">
            <mat-card>
                <mat-card-title>Mention diets or intolerances</mat-card-title>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Tags</mat-label>
                        <mat-select [formControl]="tagControl" multiple>
                            <mat-option *ngFor="let tag of availableTags" [value]="tag.id">
                                {{ tag.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    
    <a (click)="deleteAccount()" class="delete-link">
        <mat-icon>delete</mat-icon> Delete My Account
    </a>
      
</div>

<div class="message {{ message.class }}">
    {{ message.content }}
</div>
