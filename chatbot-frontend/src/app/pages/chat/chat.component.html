<div class="chat-container">
<!-- Modal Trigger Button -->
<button class="btn btn-primary" (click)="openModal()">See saved Conversation</button>
<!-- Conversation Previews Modal -->
<div class="modal" [ngClass]="{'show': isModalOpen}" (click)="closeModal()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Conversation History</h5>
        <button type="button" class="close" (click)="closeModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="conversation-previews">
            <span *ngFor="let conversation of conversationHistory" (click)="displayConversation(conversation)">
              {{ conversation[0]?.text }}
            </span>
          </div>
      </div>
    </div>
  </div>
  </div>
  <div class="chatbox-wrapper">
    <button class="btn btn-primary" style="margin-top: 1%;" (click)="saveConversation()">Save Active Conv</button>

    <div class="message-box">

      <div *ngFor="let message of messages"  class="chat" [ngClass]="{'response':message.fromu == 'bot', 'message':message.fromu=== 'user'}">
        <img *ngIf="message.fromu === 'bot'" src="assets/chatbot.jpg">
        <img *ngIf="message.fromu === 'user'" src="assets/user.png">
        <span class="message-text">
          {{ message.text }}
        </span>
      </div>
    </div>
    <div class="messagebar">
      <div class="bar-wrapper">
        <input type="text" placeholder="Enter your message..." [(ngModel)]="userInput">
        <button (click)="sendMessage()">
          <span class="material-symbols-rounded">
            send
            </span>
        </button>
      </div>
    </div>
  </div>
</div>
