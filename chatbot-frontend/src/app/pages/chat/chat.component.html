<div class="chat-container">
  <div class="side-menu">
    <div class="conversation-previews">
      <span *ngFor="let conversation of conversationHistory" (click)="displayConversation(conversation)">
        {{ conversation[0]?.text}}
      </span>
    </div>
  </div>
  <div class="container d-flex flex-column align-items-center justify-content-between min-vh-100">
    <button class="btn btn-primary save-button" (click)="saveConversation()">Save Active Conv</button>

    <div class="messages-container mb-4">
      <div *ngFor="let message of messages" [ngClass]="{'message-from-user': message.fromu === 'user', 'message-from-bot': message.fromu === 'bot'}">
        <div class="message">{{ message.text }}</div>
      </div>
      <div *ngIf="waitingForBot" class="message dots">
        <span></span><span></span><span></span>
      </div>
      <div class="input-container">
        <div class="input-wrapper">
          <div class="input-group">
            <input class="form-control" type="text" placeholder="Type your message" [(ngModel)]="userInput">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" (click)="sendMessage()">
                <i class="material-icons">send</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
